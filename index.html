<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Mission - Blockly Demo</title>
    <!-- Load Blockly Main Scripts -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    
    <!-- Custom Block Definitions & Generator -->
    <script src="blocks.js"></script>
    <script src="generator.js"></script>

    <!-- Main Application Logic -->
    <script src="main.js" defer></script>
    
    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Left: Blockly workspace -->
    <div id="blocklyDiv"></div>

    <!-- Right: Game Panel -->
    <div id="rightPanel">
        
        <!-- Maps / Visualizer -->
        <h2>Mars Surface Map</h2>
        <div id="gridContainer">
            <!-- 25 Cells generated by HTML for now as placeholders, 
                 Real app will likely generate these via JS to clear/reset easily, 
                 but per requirements (No JS logic yet), we scaffold the structure. -->
            <div class="grid-cell rover" id="cell-0-0"></div> <!-- Start Pos -->
            <div class="grid-cell" id="cell-0-1"></div>
            <div class="grid-cell" id="cell-0-2"></div>
            <div class="grid-cell" id="cell-0-3"></div>
            <div class="grid-cell" id="cell-0-4"></div>
            
            <div class="grid-cell" id="cell-1-0"></div>
            <div class="grid-cell obstacle" id="cell-1-1"></div> <!-- Demo Obstacle -->
            <div class="grid-cell" id="cell-1-2"></div>
            <div class="grid-cell" id="cell-1-3"></div>
            <div class="grid-cell" id="cell-1-4"></div>

            <div class="grid-cell" id="cell-2-0"></div>
            <div class="grid-cell" id="cell-2-1"></div>
            <div class="grid-cell" id="cell-2-2"></div>
            <div class="grid-cell" id="cell-2-3"></div>
            <div class="grid-cell" id="cell-2-4"></div>

            <div class="grid-cell" id="cell-3-0"></div>
            <div class="grid-cell" id="cell-3-1"></div>
            <div class="grid-cell" id="cell-3-2"></div>
            <div class="grid-cell" id="cell-3-3"></div>
            <div class="grid-cell" id="cell-3-4"></div>

            <div class="grid-cell" id="cell-4-0"></div>
            <div class="grid-cell" id="cell-4-1"></div>
            <div class="grid-cell" id="cell-4-2"></div>
            <div class="grid-cell" id="cell-4-3"></div>
            <div class="grid-cell target" id="cell-4-4"></div> <!-- Demo Target -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="btnGenerate">Generate</button>
            <button id="btnRun">Run Mission</button>
            <button id="btnReset" class="secondary">Reset</button>
        </div>

        <!-- Code Preview -->
        <div class="section-label">GENERATED CODE</div>
        <pre id="codePreview">// Code will appear here...</pre>

        <!-- Output Log -->
        <div class="section-label">MISSION LOG</div>
        <div id="outputLog">
            <div class="log-entry">System Checklist... OK</div>
            <div class="log-entry">Waiting for mission commands...</div>
        </div>

    </div>

</body>
</html>
